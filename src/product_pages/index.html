<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Make and Name</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">

    </header>

    <main class="divider">
      <section class="product-detail">
        <h3>Cedar Ridge</h3>

        <h2 class="divider">Rimrock Tent - 2-Person, 3-Season</h2>

        <img
          class="divider"
          src="../images/camping-products.jpg"
          alt="Products"
          id="productImage"
        />

        <p class="product-card__price" id="productPrice">$0.99</p>

        <p class="product__discount" id="discountIndicator">Discount: 10%</p>
        <p class="product__color" id="productColor">Neutral</p>

        <p class="product__description" id="productDesc">
          Lorem Ipsum is simply dummy text of the printing and typesetting
        </p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
