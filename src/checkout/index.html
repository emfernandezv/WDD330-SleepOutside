<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">

    </header>

    <main class="divider">

    <section class="checkout-form">
      <h2>Checkout</h2>
      <form id="checkoutForm" onsubmit="return validateForm()">
        <fieldset>
          <legend>Customer Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
          
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" required />
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
          
          <label for="zipCode">Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" required />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="text" id="creditCardNumber" name="creditCardNumber" required />
          
          <label for="expirationDate">Expiration Date:</label>
          <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required />
          
          <label for="securityCode">Security Code:</label>
          <input type="text" id="securityCode" name="securityCode" required />
        </fieldset>

        <button type="submit">Checkout</button>
      </form>
    </section>

    



      <section class="products">
        <h2>Review & Place your Order</h2>
        <section class="order-summary">
          <h2>Order Summary</h2>
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p><strong>Order Total: $<span id="orderTotal">0.00</span></strong></p>
        </section>
      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
